				<blockquote><p style="font-weight:bold;">作品理念</p></blockquote>
					<blockquote><blockquote>
					<p>
						C,S,I,E.只愛簡寫，並不是怕麻煩。熱情、專業、在細節處追求完美，這是資工系的寫照。<br>
						因此，我們也追求簡潔細緻的過程，就像字母作為箭頭，那是方向、是堅持，是生活；往內看，是靈光，是好主意，好點子，超越線條與規矩，與眾不同的巧思。<br>
						但我們的想像還在延伸，圓內有方、方中有圓，邏輯與思維快速運轉，整合人際、發揮能力。對了，往前去，是未來的領導者，自己的精英。
					</p>
					</blockquote></blockquote>
