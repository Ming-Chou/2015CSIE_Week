					<blockquote><blockquote>
					<p>
						C的設計結合了電路和經典遊戲中的小精靈，SIE的字型選擇是用舊式電腦上的字型風格，希望把新的概念和舊的意象結合，新的概念就是創新、電玩、程式，舊的意象是電路、小精靈、舊式電腦中的字型，讓年輕人感受復古，對教授充滿回憶，創造跨世代的設計。
