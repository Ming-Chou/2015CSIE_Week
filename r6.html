				<blockquote><p style="font-weight:bold;">作品理念</p></blockquote>
					<blockquote><blockquote>
					<p>
						山、水、光是台東的特色，山的綠、水的藍、光的黃，圍繞在台東。而位於理工學院的資工系，得天獨厚的擁有三個視景。<br>
						軟體、網路、嵌入式系統，也是資工系三大類群，三角能力的發展必須巧妙的融合，希望能透過環抱這三樣能力讓未來有方向。<br>
						CSIE發想來自於skype，自身能力的充足也要有良好溝通才能讓所學有交流、有合作。完美團隊有了三項技能以及良好溝通，讓台東資工各個都是人才。

					</p>
